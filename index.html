<!DOCTYPE html>
<html>
<head>
  <title>Color Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .color-box {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
      font-family: monospace;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="grid" id="colorGrid"></div>

</body>
</html>
